<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom - </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="jumbotron d-flex min-vh-100 min-vw-50">

    <div class="col">

        <div class="row align-items-start m-5 ml-2 w-50">
            <a href="classrooms.html" class="btn btn-danger w-25"> Vovler</a>
        </div>

        <div class="container-md">

            <div class="row text-center">
                <hr>
                <h1 id="title">Grupo </h1>
                <hr>
            </div>



            <div class="row align-items-center">

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="resetTableAll()"> Ver todos
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="searchByName()"> Buscar por nombre
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="searchByLastname()"> Buscar por
                        apellido
                    </button>
                </div>


                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="sortAscendingAverage()"> Ordenar
                        ascendentemente
                        por calificación
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="sortDescendingAverage()"> Ordenar
                        descendentemente por calificación
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="calculateAverageClassroom()"> Calcular
                        promedio del grupo
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="sortAscendingAge()"> Ordenar
                        ascendentemente por edad
                    </button>
                </div>


            </div>

            <br>

            <table class="table">
                <thead class="table-dark text-center">
                    <tr>
                        <th class="col-3">#Num</th>
                        <th class="col-2">Nombre</th>
                        <th class="col-2">Apellido</th>
                        <th class="col-2">Edad</th>
                        <th class="col-3">Calificaciones</th>
                        <th class="col-3">Promedio</th>
                    </tr>
                </thead>
                <tbody id="table-students-body" class="align-middle">
                </tbody>
            </table>

        </div>
    </div>



    <script src="./js/db.js"></script>
    <script src="./js/classroom-select.js"></script>

</body>

</html>
