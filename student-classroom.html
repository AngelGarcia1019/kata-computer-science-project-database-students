<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Alumno a Grupo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="jumbotron d-flex align-items-center min-vh-100 min-vw-50">

    <div class="col">
        <div class="container-md">

            <div class="row text-center">
                <hr>
                <h1>Registrar Alumno al Grupo</h1>
                <hr>
            </div>

            <div class="row justify-content-md-center">

                <form id="formRegister" class="d-grid form-control p-5 border border-dark w-50">

                    <label for="Estudiante" class="form-label">Estudiante</label>
                    <select class="form-select mb-3" id="students-options"></select>

                    <label for="Grupo" class="form-label">Grupo</label>
                    <select class="form-select mb-3" id="students-classrooms"></select>

                    <div class="row mt-5">
                        <div class="col-sm">
                            <a href="index.html" class="btn btn-danger w-100"> Cancelar </a>
                        </div>
                        <div id="btnAdd" class="col-sm">
                            <button type="submit" class="btn btn-primary w-100"> Agregar al grupo </button>
                        </div>
                    </div>

                </form>
            </div>

        </div>
    </div>

    <script src="./js/db.js"></script>
    <script src="./js/student-classroom.js"></script>

</body>


</html>
