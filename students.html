<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Student</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="jumbotron d-flex min-vh-100 min-vw-50">

    <div class="col">
        <div class="container-md">

            <div class="row text-center">
                <hr>
                <h1>Registrar Alumno</h1>
                <hr>
            </div>

            <div class="row justify-content-md-center">

                <form id="formRegister" class="d-grid form-control p-5 border border-dark w-50">

                    <label for="Nombre" class="form-label">Nombre</label>
                    <input name="name" type="text" class="text-form mb-3" placeholder="">

                    <label for="Lastname" class="form-label">Apellidos</label>
                    <input name="lastname" type="text" class="text-form mb-3" placeholder="">

                    <label for="Edad" class="form-label">Edad</label>
                    <input name="age" type="number" class="text-form mb-3" placeholder="">

                    <div class="row mt-5">
                        <div class="col-sm">
                            <a href="index.html" class="btn btn-danger w-100"> Cancelar </a>
                        </div>
                        <div class="col-sm">
                            <button type="submit" class="btn btn-primary w-100"> Registrar Estudiante </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <hr>



        <div class="container-md">

            <div class="row">

                <h1 class="w-100 text-center">Alumnos registrados</h1>
                <hr>
            </div>


            <div class="row align-items-center">

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="resetTableAll()"> Ver todos
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="searchByName()"> Buscar por nombre
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="searchByLastname()"> Buscar por
                        apellido
                    </button>
                </div>


                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="sortAscendingAverage()"> Ordenar
                        ascendentemente
                        por calificación
                    </button>
                </div>

                <div class="col">
                    <button type="button" class="btn btn-primary w-100" onclick="sortDescendingAverage()"> Ordenar
                        descendentemente por calificación
                    </button>
                </div>
            </div>

            <br>

            <table class="table">
                <thead class="table-dark">
                    <tr>
                        <th class="col-3">#Num</th>
                        <th class="col-2">Nombre</th>
                        <th class="col-2">Apellido</th>
                        <th class="col-2">Edad</th>
                        <th class="col-3">Calificaciones</th>
                        <th class="col-3">Promedio</th>
                    </tr>
                </thead>
                <tbody id="table-students-body" class="align-middle">
                </tbody>
            </table>

        </div>

    </div>

    <script src="./js/db.js"></script>
    <script src="./js/student.js"></script>
    <!-- <script src="./js/classroom.js"></script> -->
    <script src="./js/manage_student.js"></script>

</body>

</html>
